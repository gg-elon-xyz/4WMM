<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>لوحة التعدين USDT</title>
  <link href="https://fonts.googleapis.com/css?family=Cairo:400,700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-yellow: #f0b90b;
      --dashboard-bg: #17181c;
      --panel-bg: #23252b;
      --text-main: #fff;
      --text-muted: #bdbdbd;
      --green: #16c784;
      --danger: #ff4343;
      --border-radius: 18px;
    }
    body {
      font-family: 'Cairo', 'Segoe UI', 'Arial', sans-serif;
      background: linear-gradient(135deg, #23252b 0%, #16171a 100%);
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-main);
      direction: rtl;
    }
    .container {
      width: 100vw;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .dashboard-card {
      background: var(--panel-bg);
      border-radius: var(--border-radius);
      box-shadow: 0 6px 30px rgba(0,0,0,0.18);
      padding: 40px 32px 32px 32px;
      width: 410px;
      min-height: 520px;
      position: relative;
      text-align: center;
      overflow: hidden;
    }
    /* Header Arabic Binance style */
    .dashboard-header {
      position: absolute;
      right: 24px;
      top: 24px;
      background: linear-gradient(90deg, var(--primary-yellow) 70%, #fff 170%);
      color: #16171a;
      font-weight: bold;
      border-radius: 12px;
      padding: 8px 20px;
      box-shadow: 0 2px 8px rgba(240,185,11,0.10);
      font-size: 15px;
      letter-spacing: 0.5px;
      display: flex;
      align-items: center;
      z-index: 2;
    }
    .binance-logo {
      width: 20px;
      height: 20px;
      margin-left: 7px;
    }
    /* Animated Balance */
    .balance-section {
      margin: 90px 0 18px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .gear-container {
      position: relative;
      width: 108px;
      height: 108px;
      margin-bottom: 12px;
    }
    .gear {
      position: absolute;
      top: 0; left: 0;
      width: 108px; height: 108px;
      animation: rotate-gear 2s linear infinite;
      filter: drop-shadow(0 0 6px #f0b90b99);
    }
    .gear.secondary {
      width: 68px; height: 68px;
      left: 60px; top: 44px;
      animation: rotate-gear-rev 2.4s linear infinite;
      filter: drop-shadow(0 0 3px #f0b90b55);
      opacity: 0.8;
    }
    @keyframes rotate-gear {
      to { transform: rotate(360deg);}
    }
    @keyframes rotate-gear-rev {
      to { transform: rotate(-360deg);}
    }
    .balance-value {
      font-size: 2.3rem;
      color: var(--primary-yellow);
      font-weight: 700;
      letter-spacing: 1px;
      margin-bottom: 4px;
      direction: ltr;
      unicode-bidi: plaintext;
    }
    .balance-label {
      font-size: 17px;
      color: var(--text-muted);
      margin-bottom: 10px;
      font-weight: bold;
    }
    /* Withdraw Section */
    .withdraw-section {
      margin-top: 40px;
      background: #191a1e;
      border-radius: 10px;
      padding: 22px 18px 18px 18px;
      box-shadow: 0 2px 14px rgba(240,185,11,0.04);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .withdraw-label {
      color: var(--text-main);
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 10px;
    }
    .action-btn {
      background: var(--primary-yellow);
      color: #16171a;
      border: none;
      border-radius: 8px;
      padding: 13px 0;
      font-size: 18px;
      font-weight: 700;
      width: 100%;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.22s;
    }
    .action-btn[disabled], .action-btn.disabled {
      background: #3a3a3a;
      color: #bdbdbd;
      cursor: not-allowed;
    }
    .action-btn:hover:enabled {
      background: #ffd429;
    }
    .trade-complete {
      background: var(--green);
      color: #fff;
      border-radius: 10px;
      padding: 13px 0;
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
    }
    /* Responsive */
    @media (max-width: 520px) {
      .dashboard-card { width: 97vw; padding: 20px 4vw 22px 4vw;}
      .dashboard-header { right: 8px; top: 8px; font-size: 12px; padding: 7px 10px;}
      .gear-container { width: 74px; height: 74px;}
      .gear, .gear.secondary { width: 74px; height: 74px;}
      .gear.secondary { width: 44px; height: 44px; left: 38px; top: 28px;}
      .withdraw-section { padding: 15px 3vw 8px 3vw;}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="dashboard-card">
      <div class="dashboard-header">
        <svg class="binance-logo" viewBox="0 0 40 40" fill="none">
          <rect width="40" height="40" rx="8" fill="#fff" />
          <g>
            <path d="M20 10.5l6.7 6.7-2.3 2.3-4.4-4.4-4.4 4.4-2.3-2.3 6.7-6.7zm0 6.7l4.4 4.4-4.4 4.4-4.4-4.4 4.4-4.4zm10.5 2.3l2.3 2.3-6.7 6.7-2.3-2.3 6.7-6.7zm-21 0l6.7 6.7-2.3 2.3-6.7-6.7 2.3-2.3zm10.5 10.5l4.4-4.4 2.3 2.3-6.7 6.7-6.7-6.7 2.3-2.3 4.4 4.4z" fill="#f0b90b"/>
          </g>
        </svg>
        لوحة التعدين USDT
      </div>
      <div class="balance-section">
        <div class="gear-container">
          <!-- Main Gear SVG -->
          <svg class="gear" viewBox="0 0 108 108">
            <g>
              <circle cx="54" cy="54" r="46" stroke="#f0b90b" stroke-width="7" fill="none"/>
              <g>
                <rect x="47" y="2" width="14" height="15" rx="6" fill="#f0b90b"/>
                <rect x="47" y="91" width="14" height="15" rx="6" fill="#f0b90b"/>
                <rect x="91" y="47" width="15" height="14" rx="6" fill="#f0b90b"/>
                <rect x="2" y="47" width="15" height="14" rx="6" fill="#f0b90b"/>
              </g>
            </g>
          </svg>
          <!-- Small Gear SVG -->
          <svg class="gear secondary" viewBox="0 0 68 68">
            <g>
              <circle cx="34" cy="34" r="28" stroke="#ffd429" stroke-width="5" fill="none"/>
              <g>
                <rect x="29" y="0" width="10" height="10" rx="3" fill="#ffd429"/>
                <rect x="29" y="58" width="10" height="10" rx="3" fill="#ffd429"/>
                <rect x="58" y="29" width="10" height="10" rx="3" fill="#ffd429"/>
                <rect y="29" width="10" height="10" rx="3" fill="#ffd429"/>
              </g>
            </g>
          </svg>
        </div>
        <div class="balance-value" id="balanceValue">$0.00 USDT</div>
        <div class="balance-label" id="balanceStatus">جاري التعدين ...</div>
      </div>
      <div class="withdraw-section">
        <div class="withdraw-label">رصيدك متاح للسحب</div>
        <button class="action-btn" id="withdrawBtn" disabled>سحب الأرباح</button>
        <div id="tradeComplete" class="trade-complete" style="display:none;">اكتمل التداول - يمكنك السحب الآن</div>
      </div>
    </div>
  </div>
  <script>
    // Mining Settings
    const miningStep = 0.50;
    const miningInterval = 2000; // 2 seconds in ms
    const miningDuration = 4 * 60 * 60 * 1000; // 4 hours in ms = 14400000
    const maxSteps = miningDuration / miningInterval; // 7200 steps
    const maxBalance = miningStep * maxSteps; // $360.00

    let currentBalance = 0;
    let currentStep = 0;
    let miningActive = true;

    const balanceValue = document.getElementById('balanceValue');
    const balanceStatus = document.getElementById('balanceStatus');
    const withdrawBtn = document.getElementById('withdrawBtn');
    const tradeComplete = document.getElementById('tradeComplete');

    function updateBalanceDisplay() {
      // Display balance in LTR for numbers
      balanceValue.textContent = `$${currentBalance.toLocaleString('en-US', {minimumFractionDigits:2, maximumFractionDigits:2})} USDT`;
    }

    function miningTick() {
      if (!miningActive) return;
      currentBalance += miningStep;
      currentStep++;
      if (currentStep >= maxSteps) {
        miningActive = false;
        currentBalance = maxBalance;
        finishMining();
      }
      updateBalanceDisplay();
    }

    function finishMining() {
      balanceStatus.textContent = "تم اكتمال التعدين";
      withdrawBtn.disabled = false;
      withdrawBtn.classList.remove('disabled');
      tradeComplete.style.display = "block";
    }

    // Start mining interval
    updateBalanceDisplay();
    const miningIntervalId = setInterval(() => {
      if (miningActive) {
        miningTick();
      } else {
        clearInterval(miningIntervalId);
      }
    }, miningInterval);

    // Withdraw button handler
    withdrawBtn.addEventListener('click', function() {
      if (miningActive) {
        alert("التداول لم يكتمل بعد. الرجاء الانتظار حتى انتهاء الفترة.");
      } else {
        alert("تم إرسال طلب السحب بنجاح! سيتم تحويل الأرباح إلى محفظتك خلال دقائق.");
        withdrawBtn.disabled = true;
        withdrawBtn.textContent = "تم السحب";
      }
    });
  </script>
</body>
</html>
