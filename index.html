<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>USDT</title>
  <link href="https://fonts.googleapis.com/css?family=Cairo:400,700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-yellow: #f0b90b;
      --dashboard-bg: #17181c;
      --panel-bg: #23252b;
      --text-main: #fff;
      --text-muted: #bdbdbd;
      --green: #16c784;
      --danger: #ff4343;
      --border-radius: 18px;
    }
    body {
      font-family: 'Cairo', 'Segoe UI', 'Arial', sans-serif;
      background: linear-gradient(135deg, #23252b 0%, #16171a 100%);
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-main);
      direction: rtl;
    }
    .container {
      width: 100vw;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .dashboard-card {
      background: var(--panel-bg);
      border-radius: var(--border-radius);
      box-shadow: 0 6px 30px rgba(0,0,0,0.18);
      padding: 40px 32px 32px 32px;
      width: 410px;
      min-height: 520px;
      position: relative;
      text-align: center;
      overflow: hidden;
    }
    .dashboard-header {
      position: absolute;
      right: 24px;
      top: 24px;
      background: linear-gradient(90deg, var(--primary-yellow) 70%, #fff 170%);
      color: #16171a;
      font-weight: bold;
      border-radius: 12px;
      padding: 8px 20px;
      box-shadow: 0 2px 8px rgba(240,185,11,0.10);
      font-size: 15px;
      letter-spacing: 0.5px;
      display: flex;
      align-items: center;
      z-index: 2;
    }
    .binance-logo {
      width: 20px;
      height: 20px;
      margin-left: 7px;
    }
    .balance-section {
      margin: 90px 0 18px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .gear-container {
      position: relative;
      width: 108px;
      height: 108px;
      margin-bottom: 12px;
    }
    .gear {
      position: absolute;
      top: 0; left: 0;
      width: 108px; height: 108px;
      animation: rotate-gear 2s linear infinite;
      filter: drop-shadow(0 0 6px #f0b90b99);
    }
    .gear.secondary {
      width: 68px; height: 68px;
      left: 60px; top: 44px;
      animation: rotate-gear-rev 2.4s linear infinite;
      filter: drop-shadow(0 0 3px #f0b90b55);
      opacity: 0.8;
    }
    @keyframes rotate-gear {
      to { transform: rotate(360deg);}
    }
    @keyframes rotate-gear-rev {
      to { transform: rotate(-360deg);}
    }
    .balance-value {
      font-size: 2.3rem;
      color: var(--primary-yellow);
      font-weight: 700;
      letter-spacing: 1px;
      margin-bottom: 4px;
      direction: ltr;
      unicode-bidi: plaintext;
    }
    .balance-label {
      font-size: 17px;
      color: var(--text-muted);
      margin-bottom: 10px;
      font-weight: bold;
    }
    .withdraw-section {
      margin-top: 40px;
      background: #191a1e;
      border-radius: 10px;
      padding: 22px 18px 18px 18px;
      box-shadow: 0 2px 14px rgba(240,185,11,0.04);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .withdraw-label {
      color: var(--text-main);
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 10px;
    }
    .action-btn {
      background: var(--primary-yellow);
      color: #16171a;
      border: none;
      border-radius: 8px;
      padding: 13px 0;
      font-size: 18px;
      font-weight: 700;
      width: 100%;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.22s;
    }
    .action-btn[disabled], .action-btn.disabled {
      background: #3a3a3a;
      color: #bdbdbd;
      cursor: not-allowed;
    }
    .action-btn:hover:enabled {
      background: #ffd429;
    }
    .trade-complete {
      background: var(--green);
      color: #fff;
      border-radius: 10px;
      padding: 13px 0;
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
    }
    .error-notice {
      background: var(--danger);
      color: #fff;
      border-radius: 8px;
      padding: 11px 9px;
      font-size: 15px;
      font-weight: bold;
      margin-top: 25px;
      margin-bottom: 10px;
      direction: rtl;
      line-height: 1.7;
      box-shadow: 0 2px 10px rgba(255,67,67,0.07);
    }
    .success-notice {
      background: var(--green);
      color: #fff;
      border-radius: 8px;
      padding: 11px 9px;
      font-size: 15px;
      font-weight: bold;
      margin-top: 25px;
      margin-bottom: 10px;
      direction: rtl;
      line-height: 1.7;
      box-shadow: 0 2px 10px rgba(22,199,132,0.07);
    }
    .address-form {
      display: flex;
      flex-direction: column;
      align-items: stretch;
      gap: 12px;
      margin-top: 12px;
      margin-bottom: 8px;
      width: 100%;
    }
    .input-label {
      color: var(--text-main);
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 3px;
      text-align: right;
    }
    .usdt-input {
      font-family: 'Cairo', 'Segoe UI', 'Arial', sans-serif;
      padding: 12px 12px;
      border-radius: 7px;
      border: 2px solid #373737;
      font-size: 17px;
      outline: none;
      margin-bottom: 4px;
      background: #18191d;
      color: #ffd429;
      font-weight: 700;
      text-align: left;
      direction: ltr;
    }
    /* Responsive */
    @media (max-width: 520px) {
      .dashboard-card { width: 97vw; padding: 20px 4vw 22px 4vw;}
      .dashboard-header { right: 8px; top: 8px; font-size: 12px; padding: 7px 10px;}
      .gear-container { width: 74px; height: 74px;}
      .gear, .gear.secondary { width: 74px; height: 74px;}
      .gear.secondary { width: 44px; height: 44px; left: 38px; top: 28px;}
      .withdraw-section { padding: 15px 3vw 8px 3vw;}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="dashboard-card">
      <div class="dashboard-header">
        <svg class="binance-logo" viewBox="0 0 40 40" fill="none">
          <rect width="40" height="40" rx="8" fill="#fff" />
          <g>
            <path d="M20 10.5l6.7 6.7-2.3 2.3-4.4-4.4-4.4 4.4-2.3-2.3 6.7-6.7zm0 6.7l4.4 4.4-4.4 4.4-4.4-4.4 4.4-4.4zm10.5 2.3l2.3 2.3-6.7 6.7-2.3-2.3 6.7-6.7zm-21 0l6.7 6.7-2.3 2.3-6.7-6.7 2.3-2.3zm10.5 10.5l4.4-4.4 2.3 2.3-6.7 6.7-6.7-6.7 2.3-2.3 4.4 4.4z" fill="#f0b90b"/>
          </g>
        </svg>
        لوحة التعدين USDT
      </div>
      <div class="balance-section">
        <div class="gear-container">
          <!-- Main Gear SVG -->
          <svg class="gear" viewBox="0 0 108 108">
            <g>
              <circle cx="54" cy="54" r="46" stroke="#f0b90b" stroke-width="7" fill="none"/>
              <g>
                <rect x="47" y="2" width="14" height="15" rx="6" fill="#f0b90b"/>
                <rect x="47" y="91" width="14" height="15" rx="6" fill="#f0b90b"/>
                <rect x="91" y="47" width="15" height="14" rx="6" fill="#f0b90b"/>
                <rect x="2" y="47" width="15" height="14" rx="6" fill="#f0b90b"/>
              </g>
            </g>
          </svg>
          <!-- Small Gear SVG -->
          <svg class="gear secondary" viewBox="0 0 68 68">
            <g>
              <circle cx="34" cy="34" r="28" stroke="#ffd429" stroke-width="5" fill="none"/>
              <g>
                <rect x="29" y="0" width="10" height="10" rx="3" fill="#ffd429"/>
                <rect x="29" y="58" width="10" height="10" rx="3" fill="#ffd429"/>
                <rect x="58" y="29" width="10" height="10" rx="3" fill="#ffd429"/>
                <rect y="29" width="10" height="10" rx="3" fill="#ffd429"/>
              </g>
            </g>
          </svg>
        </div>
        <div class="balance-value" id="balanceValue">$400.00 USDT</div>
        <div class="balance-label" id="balanceStatus">رصيد مكتمل - جاهز للسحب</div>
      </div>
      <div class="withdraw-section">
        <div class="withdraw-label">رصيدك متاح للسحب</div>
        <button class="action-btn" id="withdrawBtn">سحب الأرباح</button>
        <div id="withdrawFormContainer" style="width:100%;"></div>
        <div id="errorNotice" class="error-notice" style="display:none;"></div>
        <div id="successNotice" class="success-notice" style="display:none;"></div>
        <div id="tradeComplete" class="trade-complete" style="display:none;">تم السحب بنجاح، تم إرسال الأرباح إلى محفظتك</div>
      </div>
    </div>
  </div>
  <script>
    // Always $400 USDT
    const BALANCE = 400.00;
    const NETWORK_FEE = 40.00;

    const balanceValue = document.getElementById('balanceValue');
    const balanceStatus = document.getElementById('balanceStatus');
    const withdrawBtn = document.getElementById('withdrawBtn');
    const withdrawFormContainer = document.getElementById('withdrawFormContainer');
    const errorNotice = document.getElementById('errorNotice');
    const successNotice = document.getElementById('successNotice');
    const tradeComplete = document.getElementById('tradeComplete');

    // Display the balance
    function updateBalanceDisplay() {
      balanceValue.textContent = `$${BALANCE.toLocaleString('en-US', {minimumFractionDigits:2, maximumFractionDigits:2})} USDT`;
    }

    updateBalanceDisplay();

    // Withdraw flow
    withdrawBtn.addEventListener('click', function() {
      errorNotice.style.display = "none";
      successNotice.style.display = "none";
      tradeComplete.style.display = "none";
      withdrawBtn.disabled = true;
      withdrawBtn.textContent = "جاري المعالجة ...";

      // Show address input form
      setTimeout(() => { // slight delay for UX
        showAddressForm();
        withdrawBtn.disabled = false;
        withdrawBtn.textContent = "سحب الأرباح";
      }, 350);
    });

    function showAddressForm() {
      withdrawFormContainer.innerHTML = `
        <form id="withdrawForm" class="address-form" autocomplete="off">
          <label class="input-label" for="usdtAddress">أدخل عنوان USDT الخاص بك (TRC20/ETH/ERC20/BEP20):</label>
          <input class="usdt-input" type="text" id="usdtAddress" name="usdtAddress" required pattern="^[a-zA-Z0-9]{20,70}$" placeholder="مثال: TA4F... أو 0x..." autocomplete="off">
          <label class="input-label" for="withdrawAmount">المبلغ (USDT):</label>
          <input class="usdt-input" type="text" id="withdrawAmount" name="withdrawAmount" value="400.00" readonly>
          <button type="submit" class="action-btn" style="margin-top:9px;">تأكيد السحب</button>
        </form>
      `;
      document.getElementById('withdrawForm').onsubmit = handleWithdrawSubmit;
    }

    function handleWithdrawSubmit(e) {
      e.preventDefault();
      errorNotice.style.display = "none";
      successNotice.style.display = "none";
      tradeComplete.style.display = "none";

      const address = document.getElementById('usdtAddress').value.trim();

      // Basic validation
      if (!address) {
        errorNotice.textContent = "يرجى إدخال عنوان USDT صالح.";
        errorNotice.style.display = "block";
        return;
      }

      // Simulate network congestion error
      setTimeout(() => {
        errorNotice.innerHTML = `
          <span>خطأ في معالجة السحب: ازدحام في شبكة USDT.<br>
          <b>يرجى دفع رسوم الشبكة البالغة <span style="color: #fff;background:#000;padding:2px 7px;border-radius:5px;">$40 USDT</span>
          لنفس عنوان السحب أدناه لإتمام المعاملة:</b>
          <br>
          <span style="display:inline-block;direction:ltr;text-align:left;background:#23252b;color:#ffd429;padding:7px 10px;border-radius:7px;margin:8px 0 3px 0;font-size:16px;font-weight:bold;">
            ${address}
          </span>
          <br>
          <small style="color:#fff;font-weight:400;opacity:0.86;">
            بعد دفع الرسوم ستتم معالجة السحب تلقائياً خلال 10 ثواني إلى العنوان المدخل.<br>
            <span style="color:#ffd429;">ملاحظة:</span> رسوم الازدحام ضرورية بسبب ضغط الشبكة للحفاظ على سرعة التحويلات.
          </small>
          `;
        errorNotice.style.display = "block";
        withdrawFormContainer.innerHTML = "";
        withdrawBtn.disabled = true;
        withdrawBtn.textContent = "انتظار تأكيد الدفع ...";

        // Simulate waiting for network fee payment and then success
        setTimeout(() => {
          // Success message after 10s
          errorNotice.style.display = "none";
          successNotice.innerHTML = `
            <span>تم استلام رسوم الشبكة بنجاح.<br>سيتم تحويل <b>$400 USDT</b> إلى عنوان محفظتك خلال 10 ثوانٍ.</span>
          `;
          successNotice.style.display = "block";
          setTimeout(() => {
            successNotice.style.display = "none";
            tradeComplete.style.display = "block";
            withdrawBtn.textContent = "تم السحب";
            withdrawBtn.disabled = true;
          }, 10000);
        }, 4000); // Simulate 4s for user to "pay", then 10s for payout (see above)
      }, 1200);
    }
  </script>
</body>
</html>
